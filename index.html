<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Comparison</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    select {
      width: 100%;
    }
  </style>
</head>
<body>

<h1>Compare International Schools</h1>

<table>
  <thead>
    <tr>
      <th>Criteria</th>
      <th>
        <select id="school1" onchange="updateTable()"></select>
      </th>
      <th>
        <select id="school2" onchange="updateTable()"></select>
      </th>
      <th>
        <select id="school3" onchange="updateTable()"></select> <!-- New column 1 -->
      </th>
      <th>
        <select id="school4" onchange="updateTable()"></select> <!-- New column 2 -->
      </th>
    </tr>
  </thead>
  <tbody id="comparison-table">
    <!-- Table rows will be populated by JavaScript -->
  </tbody>
</table>

<script>
  let schoolsData = {};

  // Fetch the JSON file
  fetch('schools.json')
    .then(response => response.json())
    .then(data => {
      schoolsData = data;
      populateDropdowns();
      updateTable();
    });

  // Populate dropdowns with school names
  function populateDropdowns() {
    const schoolNames = Object.keys(schoolsData);
    const dropdown1 = document.getElementById('school1');
    const dropdown2 = document.getElementById('school2');
    const dropdown3 = document.getElementById('school3'); // New column 1
    const dropdown4 = document.getElementById('school4'); // New column 2

    schoolNames.forEach(school => {
      const option1 = document.createElement('option');
      const option2 = document.createElement('option');
      const option3 = document.createElement('option'); // New column 1
      const option4 = document.createElement('option'); // New column 2

      option1.value = option2.value = option3.value = option4.value = school;
      option1.textContent = option2.textContent = option3.textContent = option4.textContent = school;

      dropdown1.appendChild(option1);
      dropdown2.appendChild(option2);
      dropdown3.appendChild(option3); // New column 1
      dropdown4.appendChild(option4); // New column 2
    });

    // Set default selected schools
    dropdown1.selectedIndex = 0;
    dropdown2.selectedIndex = 1;
    dropdown3.selectedIndex = 2; // New column 1
    dropdown4.selectedIndex = 3; // New column 2
  }

  // Update the table based on selected schools
  function updateTable() {
    const school1 = document.getElementById('school1').value;
    const school2 = document.getElementById('school2').value;
    const school3 = document.getElementById('school3').value; // New column 1
    const school4 = document.getElementById('school4').value; // New column 2
    const criteria = Object.keys(schoolsData[school1]);

    const tableBody = document.getElementById('comparison-table');
    tableBody.innerHTML = '';  // Clear the table body

    criteria.forEach(criterion => {
      const row = document.createElement('tr');

      const criterionCell = document.createElement('td');
      criterionCell.textContent = criterion;
      row.appendChild(criterionCell);

      const school1Cell = document.createElement('td');
      school1Cell.textContent = schoolsData[school1][criterion] || 'N/A';
      row.appendChild(school1Cell);

      const school2Cell = document.createElement('td');
      school2Cell.textContent = schoolsData[school2][criterion] || 'N/A';
      row.appendChild(school2Cell);

      const school3Cell = document.createElement('td');
      school3Cell.textContent = schoolsData[school3][criterion] || 'N/A'; // New column 1
      row.appendChild(school3Cell);

      const school4Cell = document.createElement('td');
      school4Cell.textContent = schoolsData[school4][criterion] || 'N/A'; // New column 2
      row.appendChild(school4Cell);

      tableBody.appendChild(row);
    });
  }
</script>

</body>
</html>
