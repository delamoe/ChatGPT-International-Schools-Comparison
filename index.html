<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>International Schools Comparison</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script type="module" src="favicon.js"></script>
    <script src="script.js" defer></script>
    <!-- Link to external JavaScript -->
  </head>

  <body>
    <h1>International Schools Comparison</h1>
    <button id="darkModeToggle" onclick="toggleDarkMode()">
      <i class="far fa-moon"></i>
    </button>
    <table>
      <thead>
        <tr>
          <th>
            <div>
              <span class="top-right">Criteria</span>
              <span class="bottom-left">School</span>
            </div>
          </th>
          <th>
            <select
              id="school1"
              onchange="updateDropdowns(); updateTable()"
            ></select>
          </th>
          <th>
            <select
              id="school2"
              onchange="updateDropdowns(); updateTable()"
            ></select>
          </th>
          <th>
            <select
              id="school3"
              onchange="updateDropdowns(); updateTable()"
            ></select>
          </th>
          <th>
            <select
              id="school4"
              onchange="updateDropdowns(); updateTable()"
            ></select>
          </th>
          <th>
            <select
              id="school5"
              onchange="updateDropdowns(); updateTable()"
            ></select>
          </th>
        </tr>
      </thead>
      <tbody id="comparison-table">
        <!-- Table rows will be populated by JavaScript -->
      </tbody>
    </table>
    <footer>
      <p>
        Made with ❤️ and the help of
        <i class="fab fa-cloudflare" title="Cloudflare"></i> Cloudflare,
        <i class="fab fa-font-awesome-flag" title="Font Awesome"></i> Font Awesome, and
        <i class="fas fa-robot" title="ChatGPT"></i> ChatGPT.
      </p>
    </footer>
  </body>
</html>
